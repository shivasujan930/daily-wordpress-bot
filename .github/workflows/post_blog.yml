name: Post Blog to WordPress

on:
  schedule:
    - cron: "0 13 * * *"  # 6 AM MST (Arizona)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  post-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai>=1.0.0 requests python-dotenv gTTS

      - name: Install FFmpeg
        run: sudo apt-get install -y ffmpeg

      - name: Run blog generation script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL: ${{ secrets.WP_SITE_URL }}
        run: python final.py

      - name: Generate 30-second video script
        run: python generate_video_script.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Generate video using gTTS and FFmpeg
        run: python generate_video_with_tts.py
