name: Post Blog to WordPress

on:
  schedule:
    - cron: "00 17 * * *"  # Daily at 1:00 PM EDT / 10:00 AM MST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ✅ Install all dependencies including FFmpeg (CRUCIAL FIX)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg  # system-level dependency for video export
          python -m pip install --upgrade pip
          pip install --no-cache-dir pytz requests python-dotenv openai>=1.0.0 gTTS
          pip install --no-cache-dir moviepy imageio[ffmpeg] pillow

      # ✅ Confirm moviepy installed
      - name: Verify MoviePy installation
        run: python -c "import moviepy.editor; print('✅ moviepy.editor imported successfully')"

      # Debug: Show Python files in the repo
      - name: Debug — list Python files
        run: find . -name "*.py"

      # 1️⃣ Generate blog and summary
      - name: Run blog and summary generator
        run: python final.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WP_USERNAME:     ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL:     ${{ secrets.WP_SITE_URL }}

      # 2️⃣ Generate blog voiceover
      - name: Generate blog voiceover
        run: python generate_audio_from_blog.py

      - name: Upload blog audio to WordPress
        run: python upload_audio_and_embed.py
        env:
          WP_USERNAME:     ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL:     ${{ secrets.WP_SITE_URL }}

      # 3️⃣ Generate 20s script and voiceover
      - name: Generate voiceover script for video
        run: python generate_video_prompt.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Generate video voiceover
        run: python generate_audio_for_video.py

      # 4️⃣ AI visuals
      - name: Generate DALL·E visual prompts
        run: python generate_visual_prompts.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Generate AI images from prompts
        run: python generate_ai_images.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # 5️⃣ Build final video
      - name: Create video from images + voiceover
        run: python generate_video_from_images.py

      - name: Upload video to WordPress and embed in post
        run: python upload_video_to_wp.py
        env:
          WP_USERNAME:     ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL:     ${{ secrets.WP_SITE_URL }}

      # 6️⃣ Commit history logs
      - name: Commit history logs
        if: success()
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add blog_history.txt video_prompt_history.txt visual_prompt_history.txt
          git commit -m "Update history logs [skip ci]" || echo "No changes to commit"
          git push
