name: Post Blog to WordPress

on:
  schedule:
    - cron: "00 17 * * *"  # Runs daily at 1:00 PM EDT / 10:00 AM MST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz requests python-dotenv openai>=1.0.0 gTTS moviepy

      - name: Debug — list Python files
        run: find . -name "*.py"

      # 1️⃣ Generate blog content + post to WordPress
      - name: Run blog and summary generator
        run: python final.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WP_USERNAME:     ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL:     ${{ secrets.WP_SITE_URL }}

      # 2️⃣ Generate voiceover for blog
      - name: Generate blog voiceover
        run: python generate_audio_from_blog.py

      # 3️⃣ Upload blog audio to WordPress
      - name: Upload and embed audio in blog post
        run: python upload_audio_and_embed.py
        env:
          WP_USERNAME:     ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL:     ${{ secrets.WP_SITE_URL }}

      # 4️⃣ Generate 20s video voiceover script from summary
      - name: Generate voiceover script for video
        run: python generate_video_prompt.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # 5️⃣ Generate voiceover audio for video
      - name: Generate video voiceover
        run: python generate_audio_for_video.py

      # (Coming soon)
      # 6️⃣ Generate video from script + voiceover
      # - name: Generate video with subtitles
      #   run: python generate_video_from_script.py

      # 7️⃣ Commit logs
      - name: Commit history logs
        if: success()
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add blog_history.txt video_prompt_history.txt
          git commit -m "Update history logs [skip ci]" || echo "No changes to commit"
          git push
