name: Post Blog to WordPress

on:
  schedule:
    - cron: "00 17 * * *"  # Daily at 1:00 PM EDT / 10:00 AM MST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-blog:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python & dependencies (via virtualenv)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install --no-cache-dir pytz requests python-dotenv openai>=1.0.0 gTTS
          pip install --no-cache-dir moviepy imageio[ffmpeg] pillow

      - name: Verify moviepy can be imported
        run: |
          source .venv/bin/activate
          python -c "from moviepy.editor import *; print('✅ moviepy.editor imported successfully')"

      - name: Debug — list Python files
        run: find . -name "*.py"

      # 1️⃣ Blog generation
      - name: Run blog and summary generator
        run: |
          source .venv/bin/activate
          python final.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WP_USERNAME:     ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL:     ${{ secrets.WP_SITE_URL }}

      # 2️⃣ Blog voiceover
      - name: Generate blog voiceover
        run: |
          source .venv/bin/activate
          python generate_audio_from_blog.py

      - name: Upload blog audio to WordPress
        run: |
          source .venv/bin/activate
          python upload_audio_and_embed.py
        env:
          WP_USERNAME:     ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL:     ${{ secrets.WP_SITE_URL }}

      # 3️⃣ Video script + voiceover
      - name: Generate 20s voiceover script
        run: |
          source .venv/bin/activate
          python generate_video_prompt.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Generate video voiceover
        run: |
          source .venv/bin/activate
          python generate_audio_for_video.py

      # 4️⃣ AI visuals
      - name: Generate visual prompts
        run: |
          source .venv/bin/activate
          python generate_visual_prompts.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Generate AI images using DALL·E
        run: |
          source .venv/bin/activate
          python generate_ai_images.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # 5️⃣ Final video creation
      - name: Create video from images + voiceover
        run: |
          source .venv/bin/activate
          python generate_video_from_images.py

      - name: Upload video to WordPress
        run: |
          source .venv/bin/activate
          python upload_video_to_wp.py
        env:
          WP_USERNAME:     ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL:     ${{ secrets.WP_SITE_URL }}

      # 6️⃣ Commit logs
      - name: Commit history logs
        if: success()
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add blog_history.txt video_prompt_history.txt visual_prompt_history.txt
          git commit -m "Update history logs [skip ci]" || echo "No changes to commit"
          git push
