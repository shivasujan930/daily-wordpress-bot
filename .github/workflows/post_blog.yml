name: Post Blog to WordPress

on:
  schedule:
  - cron: "17 18 * * *"  # Runs daily at 2:15 PM EST (7:15 PM UTC)
  workflow_dispatch:

permissions:
  contents: write  # Need write permission to commit log file

jobs:
  post-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install all required packages explicitly
          pip install pytz requests python-dotenv openai>=1.0.0 gTTS

      - name: Debug - show Python files
        run: find . -name "*.py"

      - name: Run blog and summary generator
        run: python final.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL: ${{ secrets.WP_SITE_URL }}

      - name: Generate voiceover (audio only)
        run: python generate_audio_from_blog.py

      - name: Upload and embed audio in blog post
        run: python upload_audio_and_embed.py
        env:
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL: ${{ secrets.WP_SITE_URL }}
          
      - name: Commit blog history log
        if: success()
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add blog_history.txt
          git commit -m "Update blog history log [skip ci]" || echo "No changes to commit"
          git push
