name: Post Blog to WordPress and YouTube

on:
  schedule:
    - cron: "00 17 * * *"  # Daily 12 PM EST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pytz \
            requests \
            python-dotenv \
            openai==1.3.8 \
            httpx==0.24.1 \
            gTTS \
            moviepy \
            ffmpeg-python \
            natsort \
            google-auth \
            google-auth-oauthlib \
            google-api-python-client

      - name: List Python files (debug)
        run: find . -name "*.py"

      - name: Generate blog and summary
        run: python final.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WP_USERNAME:     ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL:     ${{ secrets.WP_SITE_URL }}

      - name: Generate blog voiceover
        run: python generate_audio_from_blog.py

      - name: Upload and embed audio in blog
        run: python upload_audio_and_embed.py
        env:
          WP_USERNAME:     ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL:     ${{ secrets.WP_SITE_URL }}

      - name: Generate 20-second video script prompt
        run: python generate_video_prompt.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Generate voiceover and images for video
        run: python generate_video_from_images.py

      - name: Upload video to WordPress
        run: python upload_video_to_wp.py
        env:
          WP_USERNAME:     ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL:     ${{ secrets.WP_SITE_URL }}

      - name: Restore YouTube token
        run: echo "$YOUTUBE_TOKEN_B64" | base64 -d > youtube_token.pkl
        env:
          YOUTUBE_TOKEN_B64: ${{ secrets.YOUTUBE_TOKEN_B64 }}

      - name: Upload video to YouTube Shorts
        run: python upload_to_youtube.py

      - name: Commit history logs
        if: success()
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add blog_history.txt video_prompt_history.txt
          git commit -m "Update history logs [skip ci]" || echo "No changes"
          git push
